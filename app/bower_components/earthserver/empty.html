<!DOCTYPE >
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Earth Demo</title>

    <link rel="stylesheet" type="text/css" href="http://x3dom.org/download/x3dom.css" />
    <link rel="stylesheet" type="text/css" href="css/raswct.css">
    <link rel="stylesheet" type="text/css" href="css/earthservergenericclient.css" />

    <script type="text/javascript" src="js-ext/x3dom.js"></script>
    <script type="text/javascript" src="raswct/raswct.js"></script>

    <script src="js/ElevationGrid.js" type="text/javascript"></script>
    <script src="js/Terrain.js" type="text/javascript"></script>
    <script src="js/ServerRequest.js" type="text/javascript"></script>
    <script src="js/SceneModules.js" type="text/javascript"></script>
    <script src="js/Module_WCPSDemAlpha.js" type="text/javascript"></script>
    <script src="js/UI_v1.js" type="text/javascript"></script>


    <script type="text/javascript">


        //This var is needed but the resolution of the X3dom window can be changed
        var EarthServerGenericClient_MainScene = new EarthServerGenericClient.SceneManager(700,700);

        $(document).ready(function()
        {
            /*
            * Declare your Scene Modules here and give it the needed information
            * (serviceURL, coverage, area of interest and a Name)
            */
            //Example:
            var q = new EarthServerGenericClient.Model_WCPSDemAlpha();
            q.setName("My Scene Module");
            q.setURL("http://someaddress.net/petascope");
            q.setCoverages("coverage1", "coverage2");
            q.setAreaOfInterest(10,200,15,205);

            /*
             * Add the Scene Modules to the MainScene
             */
            EarthServerGenericClient_MainScene.addModel(q);

            /*
            * Create the X3Dom Window and the UI.
            * The MainScene needs dom elements and append the scene and UI to them.
            * The two elements are declared in the body part of this html file.
            */
            EarthServerGenericClient_MainScene.createScene('x3domSCENE',1,0.8,1 );
            EarthServerGenericClient_MainScene.createUI('x3domUI');
        });

    </script>

</head>
<body id="body">
<div id='x3domUI'></div>

<div id="x3domSCENE"></div>
</body>
</html>
