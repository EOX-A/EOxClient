        <div id="content">
            <div id="main"></div>
            <div id="viewContent"></div>
            <div id="leftSideBar"></div>
            <div id="rightSideBar"></div>
            <div id="topBar"></div>
            <div id="bottomBar"></div>
        </div>

    <div id="loadscreen" class="modal-backdrop"> <i class="fa fa-cog fa-spin fa-4x"></i> </div>

    <!-- HIDDEN DOWNLOAD DIV -->
    <div id="div-downloads">
      <iframe name="iframe-download-post" id="iframe-download-post"></iframe>
    </div>

    <!-- HIDDEN X3DOM DIV -->
    <div id="x3dom-hidden" style="display:none">
        <div id="x3dom-wrapper">
            <div id="progressbar"></div>
            <X3D id="x3d" showlog="false" showstat="true">
                <scene id="x3dScene"></scene>
            </X3D>
  
            <div id='x3domUI'></div>
        </div>
    </div>

        <script id="rbv-empty-view-template" type="text/html">
          <i class="sprite sprite-scatter"></i> Please select an Area of Interest (AoI) in one of the MapViewer!
        </script>

        <!-- build:js scripts/main.js -->
        <script type="text/javascript" src="scripts/vendor/x3dom-full.debug.js"></script>
        <script type="text/javascript" src="bower_components/rectangularboxviewer/js/EarthServerClient.js"></script>

        <script type="text/javascript" src="bower_components/Keypress/keypress.js"></script>

        <script data-main="scripts/init" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
